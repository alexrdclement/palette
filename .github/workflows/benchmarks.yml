name: "Run Benchmarks"

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-benchmarks:
    name: "Run Benchmarks"
    runs-on: ubuntu-latest

    permissions:
      contents: write

    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          add-job-summary-as-pr-comment: 'never'
          build-scan-publish: true
          build-scan-terms-of-use-url: 'https://gradle.com/terms-of-service'
          build-scan-terms-of-use-agree: 'yes'

      - name: Create FTL service account file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > /tmp/ftl-service-account.json

      - name: Run Benchmarks
        run: ./gradlew :benchmark:runBenchmarks --no-configuration-cache
        env:
          FIREBASE_TEST_LAB_SERVICE_ACCOUNT: /tmp/ftl-service-account.json

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results
          path: benchmark/results/*.json

      - name: Commit benchmark results
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: benchmark/results/*.json
          disable_globbing: false
          commit_message: "ðŸ¤– Update benchmark results"
